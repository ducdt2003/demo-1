<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phim Yêu Thích</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Danh Sách Phim Yêu Thích</h1>

<!-- Form thêm phim vào danh sách yêu thích -->
<form th:action="@{/favorites/add}" method="post">
    <input type="hidden" name="userId" th:value="${userId}" />
    <label>Movie ID: <input type="number" name="movieId" required /></label>
    <button type="submit">Thêm Phim</button>
</form>

<!-- Hiển thị danh sách phim yêu thích -->
<table border="1" cellspacing="0" cellpadding="8">
    <thead>
    <tr>
        <th>ID</th>
        <th>Movie ID</th>
        <th>Tên Phim</th>
        <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="favorite : ${favorites}">
        <td th:text="${favorite.id}">1</td>
        <td th:text="${favorite.movieId}">MovieId</td>
        <!-- Giả sử entity Favorite có trường movieTitle, nếu không bạn có thể thay đổi hoặc bổ sung thông tin từ nơi khác -->
        <td th:text="${favorite.movieTitle}">Tên Phim</td>
        <td>
            <!-- Form xoá 1 phim yêu thích -->
            <form th:action="@{/favorites/remove}" method="post" style="display:inline">
                <input type="hidden" name="userId" th:value="${userId}" />
                <input type="hidden" name="movieId" th:value="${favorite.movieId}" />
                <button type="submit">Xóa</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Form xoá toàn bộ phim yêu thích -->
<form th:action="@{/favorites/removeAll/{userId}(userId=${userId})}" method="post">
    <button type="submit">Xóa Tất Cả</button>
</form>
</body>
</html>
